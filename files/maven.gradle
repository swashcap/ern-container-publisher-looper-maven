apply plugin: 'maven'

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
    include '**/*.java'
}

artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.version = '${containerVersion}'
            pom.artifactId = '${artifactId}'
            pom.groupId = '${groupId}'
            repository(url: '${url}')
        }
    }
}`
